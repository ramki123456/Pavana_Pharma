<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mini Social - free website template</title>
<meta name="keywords" content="mini social, free download, website templates, CSS, HTML" />
{% load staticfiles %}
<meta name="description" content="Mini Social is a free website template from templatemo.com" />
<link href="{% static 'templatemo_style.css' %}" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="{% static 'css/coda-slider.css' %}" type="text/css" media="screen" charset="utf-8" />
<script src="{% static 'js/jquery-1.2.6.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.scrollTo-1.3.3.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.localscroll-1.2.5.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/jquery.serialScroll-1.2.1.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/coda-slider.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}" type="text/javascript" charset="utf-8"></script>

</head>
<body>

<div id="slider">
	
    <div id="templatemo_sidebar">
    	<div id="templatemo_header">
        	<a href="www.pavanagroups.com" target="_parent"><h2>Pavana Medicals</h2></a>
        </div> <!-- end of header -->
        
        <ul class="navigation">
            <li><a href="#home">Home<span class="ui_icon home"></span></a></li>
            <li><a href="">About Us<span class="ui_icon aboutus"></span></a></li>
            <li><a href="">Services<span class="ui_icon services"></span></a></li>
            <li><a href="">Gallery<span class="ui_icon gallery"></span></a></li>
            <li><a href="">Contact Us<span class="ui_icon contactus"></span></a></li>
        </ul>
    </div> <!-- end of sidebar -->

	<div id="templatemo_main">
    	<ul id="social_box">
            <li><a href="http://www.google.com"><img src="{% static 'images/facebook.png' %}" alt="facebook" /></a></li>
            <li><a href="http://www.facebook.com/templatemo"><img src="{% static 'images/twitter.png' %}" alt="twitter" /></a></li>
            <li><a href="http://www.facebook.com/templatemo"><img src="{% static 'images/linkedin.png' %}" alt="linkin" /></a></li>
            <li><a href="http://www.facebook.com/templatemo"><img src="{% static 'images/technorati.png' %}" alt="technorati" /></a></li>
            <li><a href="http://www.facebook.com/templatemo"><img src="{% static 'images/myspace.png' %}" alt="myspace" /></a></li>                
        </ul>
        
        <div id="content">
        
        <!-- scroll -->
        
        	
            <div class="scroll">
                <div class="scrollContainer">
                
                    <div class="panel" id="home">
                        <font color='green'><h1 align='center'>Welcome {{username}}</h1></font>
						<marquee>
							<font color='blue'><h3>Please select any one option.
							</h3></font>
						</marquee>
						<table align='center' cellpadding=20>
						<tr>
							<td><b><a align='center' href='/check_stock/'><input type='button' value='CHECK STOCK'></a></b></td>
						
							<td><b><a align='center' href='/billing/'><input type='button' value='BILLING'></a></b></td>
						</tr>
						
						<tr>
							<td><b><a align='center' href='/check_dealers/'><input type='button' value='CHECK DEALERS'></a></b></td>
							<td><b><a align='center' href='/check_prev_bills'><input type='button' value='CHECK PREVIOUS BILLS'></a></b></td>
						</tr>
						<tr>
							<form method='GET' action='/add_stock/'>
							<td><input type='text' name='items' value='Please Enter How many number of items you want to add'></td>
							<td><b><input type='submit' value='ADD STOCK'></b></td></form>
						</tr>
						</table>
                        <div class="btn_more"><a href="#aboutus">More <span>&raquo;</span></a></div>
                        
                        
                    </div> <!-- end of home -->

                    
        
        <div id="templatemo_footer">

            Copyright Â© 2048 <a href="#">Your Company Name</a> | <a href="http://www.iwebsitetemplate.com" target="_parent">Website Templates</a> by <a href="http://www.templatemo.com" target="_parent">Free CSS Templates</a>
        
        </div> <!-- end of templatemo_footer -->
    
    </div> <!-- end of main -->
</div>

<div align=center>This template  downloaded form <a href='http://all-free-download.com/free-website-templates/'>free website templates</a></div></body>
</html>
