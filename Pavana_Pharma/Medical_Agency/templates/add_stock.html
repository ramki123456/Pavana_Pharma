<html>
	<head>
		<title>Add Stock</title>
	</head>
	<body bgcolor='pink'>
		<font color='Green'><h1 align='center'> Add The New Stock Details</h1>
		</font>
		<form action='/add_stock_to_db/' method='POST'>
			{% csrf_token %} 
			<table border=1 align='center'>
				<tr>
					<th>Batch Number</th>
					<th>Item Name</th>
					<th>Company</th>
					<th>Price Per Unit</th>
					<th>Manufacture Date</th>
					<th>Expiry Date</th>
					<th>Dealer Name</th>
					<th>Quantity</th>
					<th>Commets</th>
				</tr>
				{% for i in no_of_items %}
					<tr>
						<td><input type='text' name='batch_number'></td>
						<td><input type='text' name='item_name'></td>
						<td><input type='text' name='company'></td>
						<th><input type='text' name='ppu'></th>
						<td><input type='text' name='manf_date'></td>
						<td><input type='text' name='exp_date'></td>
						<td><input type='text' name='dealer_dl1'></td>
						<th><input type='text' name='quantity'></th>
						<th><input type='text' name='comments'></th>
					</tr>
				{% endfor %}
			</table>
			<font color='red'>
				<h3 align='center'><input type='submit' value='ADD'></h3>
			</font>
		</form> 
	</body>
</html>
